<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="stylesheet" href="css/output.css">
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body class="antialiased font-sans m-0 h-screen">
	<section class="md:flex md:flex-col h-screen w-screen">
		<div class="flex flex-1 grid grid-cols-3">
			<div
				class="col-span-3 lg:col-span-1 bg-login-bg flex h-screen flex-col px-4 md:px-10 xl:px-16 py-4 xl:pt-20 xl:pb-5">
				<a href="./index.html" class="flex items-center flex-shrink-0 text-white">
					<img src="assets/landing/Logo.svg">
					<span class="font-medium text-xl tracking-tight pl-4">Wrath Proxies</span>
				</a>
				<div class="my-auto">
					<h1 class="pt-20 text-white font-medium text-3xl">Login</h1>
					<p class="text-paragraph text-md pt-2">Welcome to Wrath Proxies. Login with your Discord account to
						access the dashboard.</p>
					<button
						class="flex items-center justify-center rounded bg-primary text-white mt-10 uppercase text-sm font-medium w-full p-3">
						<svg xmlns="http://www.w3.org/2000/svg" class="fill-current mr-3" viewBox="0 0 24 24"
							width="24px" height="24px">
							<path
								d="M19.952,5.672c-1.904-1.531-4.916-1.79-5.044-1.801c-0.201-0.017-0.392,0.097-0.474,0.281 c-0.006,0.012-0.072,0.163-0.145,0.398c1.259,0.212,2.806,0.64,4.206,1.509c0.224,0.139,0.293,0.434,0.154,0.659 c-0.09,0.146-0.247,0.226-0.407,0.226c-0.086,0-0.173-0.023-0.252-0.072C15.584,5.38,12.578,5.305,12,5.305S8.415,5.38,6.011,6.872 c-0.225,0.14-0.519,0.07-0.659-0.154c-0.14-0.225-0.07-0.519,0.154-0.659c1.4-0.868,2.946-1.297,4.206-1.509 c-0.074-0.236-0.14-0.386-0.145-0.398C9.484,3.968,9.294,3.852,9.092,3.872c-0.127,0.01-3.139,0.269-5.069,1.822 C3.015,6.625,1,12.073,1,16.783c0,0.083,0.022,0.165,0.063,0.237c1.391,2.443,5.185,3.083,6.05,3.111c0.005,0,0.01,0,0.015,0 c0.153,0,0.297-0.073,0.387-0.197l0.875-1.202c-2.359-0.61-3.564-1.645-3.634-1.706c-0.198-0.175-0.217-0.477-0.042-0.675 c0.175-0.198,0.476-0.217,0.674-0.043c0.029,0.026,2.248,1.909,6.612,1.909c4.372,0,6.591-1.891,6.613-1.91 c0.198-0.172,0.5-0.154,0.674,0.045c0.174,0.198,0.155,0.499-0.042,0.673c-0.07,0.062-1.275,1.096-3.634,1.706l0.875,1.202 c0.09,0.124,0.234,0.197,0.387,0.197c0.005,0,0.01,0,0.015,0c0.865-0.027,4.659-0.667,6.05-3.111 C22.978,16.947,23,16.866,23,16.783C23,12.073,20.985,6.625,19.952,5.672z M8.891,14.87c-0.924,0-1.674-0.857-1.674-1.913 s0.749-1.913,1.674-1.913s1.674,0.857,1.674,1.913S9.816,14.87,8.891,14.87z M15.109,14.87c-0.924,0-1.674-0.857-1.674-1.913 s0.749-1.913,1.674-1.913c0.924,0,1.674,0.857,1.674,1.913S16.033,14.87,15.109,14.87z" />
						</svg>
						Login with Discord
					</button>
					<p class="flex items-center pt-4 text-xs md:text-base text-paragraph">By logging in, you agree to
						our <span><a href="#" class="ml-1 text-primary">Terms of Service</a></span></p>
				</div>
				<div class="mt-auto py-4 text-center text-trans-date">
					<p class="flex-1 self-end">Â© 2020 Wrath. All rights reserved.</p>
				</div>
			</div>
			<div class="hidden lg:flex flex-1 lg:col-span-2 bg-background">
				<div class="mx-auto w-full flex flex-col justify-center items-center">

					<div class="w-1/2 mx-auto relative" x-data="{ activeSlide: 1, showcase: features }">
						<!-- Slides -->
						<template x-for="slide in showcase" :key="slide">
							<div x-show="activeSlide == slide.id"
								class="font-bold text-5xl flex items-center text-white rounded-lg">
								<div class="">
									<span class="w-full text-center"><img :src="`${slide.image}`"
											class="border border-divider rounded"></span>
									<div class="pt-10 text-center">
										<h1 class="text-white font-medium text-2xl" x-text="slide.title"></h1>
										<p class="text-paragraph font-normal text-base lg:w-2/3 mx-auto py-2"
											x-text="slide.description"></p>
									</div>
								</div>
							</div>
						</template>

						<div class="absolute inset-0 flex">
							<div class="flex items-center justify-start w-1/2">
								<button
									class="bg-light-background border border-divider text-paragraph hover:text-primary font-bold hover:shadow-lg rounded-full w-12 h-12 -ml-20"
									x-on:click="activeSlide = activeSlide == 1 ? showcase.length : activeSlide - 1">
									&#8592;
								</button>
							</div>
							<div class="flex items-center justify-end w-1/2">
								<button
									class="bg-light-background border border-divider text-paragraph hover:text-primary font-bold hover:shadow rounded-full w-12 h-12 -mr-20"
									x-on:click="activeSlide = activeSlide == showcase.length ? 1 : activeSlide + 1">
									&#8594;
								</button>
							</div>
						</div>

						<div class="absolute w-full flex items-center justify-center px-4">
							<template x-for="slide in showcase" :key="slide">
								<button
									class="flex-1 w-4 h-2 mt-4 mx-2 mb-0 rounded-full overflow-hidden transition-colors duration-200 ease-out hover:bg-teal-600 hover:shadow-lg"
									:class="{ 
								'bg-carousel-current': activeSlide == slide.id,
								'bg-carousel-inactive': activeSlide != slide.id
							}" x-on:click="activeSlide = slide.id"></button>
							</template>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<script>
		var features = [{
				id: "1",
				title: "Easy Access",
				description: "Use your personal dashboard from anywhere to view data usage, transaction history, and to generate proxies.",
				image: "assets/login/dashboard.png",
			},
			{
				id: "2",
				title: "Generate Proxies",
				description: "Every user can generate unlimited proxies instantly from anywhere around the world. Never worry about last-minute proxies again.",
				image: "assets/login/generate.png",
			}
		]
	</script>
</body>

</html>
